# docker-compose.yml - Для контейнеризации (опционально)
version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: nuclei_password
      POSTGRES_USER: nuclei_admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - nuclei-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - nuclei-network

  nuclei-admin:
    build:
      context: ./admin-server
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./admin-server:/app
      - nuclei_templates:/opt/nuclei-templates
      - custom_templates:/opt/custom-templates
    networks:
      - nuclei-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./admin-server/web/static:/var/www/static
    depends_on:
      - nuclei-admin
    networks:
      - nuclei-network

volumes:
  postgres_data:
  nuclei_templates:
  custom_templates:

networks:
  nuclei-network:
    driver: bridge